    <div id="nav">

    <div id="home">
        <button id="new-review-button">Add Review</button>
        <div class="review-box">
            <h2 class="movie-title">Inception</h2>
            <h3 class="overall">9.6</h3>
            <div class="box">
                <h3 class="overall">9.3</h3>
                <h4 class="reviewer">-Kyle</h4>
            </div>
            <div class="box">
                <h3 class="overall">9.5</h3>

                <h4 class="reviewer">-Nick</h4>
            </div>

                <h3 class="overall">10</h3>

                <h4 class="reviewer">-Ryan</h4>
            </div>
            <button class="Eidt">Edit</button>
        </div>
            
        <div id="test-display" class="review-box">
            <h2 class="movie-title">Inception</h2>
            <h3 class="overall">9.6</h3>
            <div class="box">
                <h3 class="overall">9.3</h3>
                <h4 class="reviewer">-Kyle</h4>
            </div>
            <div class="box">
                <h3 class="overall">9.5</h3>

                <h4 class="reviewer">-Nick</h4>
            </div>
            <div class="box">
                <h3 class="overall">10</h3>

                <h4 class="reviewer">-Ryan</h4>
            </div>
            <button class="Eidt">Edit</button>
        </div>

        <div id="new-review"> <!-- Is this div redundant? Can I just style the class/id of the form directly? -->
            <form>
                <label for="movie-title"> Movie Title : 
                    <input id="new-title" type="text">
                </label>
                </br>
                <label for="rating-kyle"> Kyles Rating:
                    <input id="new-ratingK" type="number" min="0" max="10" step=".1">
                </label>
                </br>
                <label for="rating-nick"> Nicks Rating:
                    <input id="new-ratingN" type="number" min="0" max="10" step=".1">
                </label>
                </br>
                <label for="rating-ryan"> Ryans Rating:
                    <input id="new-ratingR" type="number" min="0" max="12" step=".1">
                </label>
                </br>
                <input type="submit">
                
            </form>
        </div>

        <button id="save-display">Save & Display</button>
        <button id="test-button">Test</button>
    </div>
